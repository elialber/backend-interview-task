services:
  api:
    build: .
    command: npm run dev
    ports:
      - '3001:3000'
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    env_file:
      - ./.env.docker
    depends_on:
      - db

  db:
    image: postgres:14-alpine
    env_file:
      - ./.env.docker
    ports:
      - '5433:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: